name: firebase_task_manager
description: A task management app with Firebase integration.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'  # Adjust based on your Flutter SDK version

dependencies:
  flutter:
    sdk: flutter

  # Firebase dependencies
  firebase_core: ^2.15.0
  firebase_auth: ^4.10.0
  cloud_firestore: ^4.12.0

  # State management
  provider: ^6.0.5

  # UI Enhancements
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
